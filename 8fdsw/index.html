<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="display">
        <label id="displayLabel2"><br>Sou luz que brilha e energia a pulsar,<br>
            Fui arma na mitologia, pronto para atacar.<br>
            Sou a distância do centro a me circundar,<br>
            No céu posso surgir, um espetáculo a encantar.<br>
            O que sou?<br><br></label>
    </div>
    <div class="container">
        <div class="display">
            <label id="displayLabel"></label>
        </div>
        <div class="buttons">
            <button onclick="addChar('A')">A</button>
            <button onclick="addChar('O')">O</button>
            <button onclick="addChar('C')">C</button>
            <button onclick="addChar('D')">D</button>
            <button onclick="addChar('E')">E</button>
            <button onclick="addChar('F')">F</button>
            <button onclick="addChar('G')">G</button>
            <button onclick="addChar('H')">H</button>
            <button onclick="addChar('I')">I</button>
            <button onclick="addChar('J')">J</button>
            <button onclick="addChar('R')">R</button>
            <button onclick="addChar('L')">L</button>
            <button onclick="confirmText()">Confirmar</button>
            <button onclick="clearLastChar()">Apagar</button>
            <button onclick="clearText()">Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
