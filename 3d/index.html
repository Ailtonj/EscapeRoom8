<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="image-container">
        <img src="https://th.bing.com/th/id/R.a96bd6d5b8460cf1ae58b78275cf982a?rik=lG%2bvuOO2B%2buUWw&riu=http%3a%2f%2fimgs.jusbrasil.com%2fpublications%2fartigos%2fimages%2fdvdvfsad-jpg.jpg&ehk=btUskyLxB%2byXKxow%2fnUlgC3wMLYRbXBiTbqEME7Kmmw%3d&risl=&pid=ImgRaw&r=0" alt="Dica para a senha" id="hintImage" width="300" height="200">
    </div>
    <div class="image-container">
        <img src="    https://th.bing.com/th/id/OIP.0xGuJgUBmEsoe2ZLsuLoCAHaDt?w=345&h=180&c=7&r=0&o=5&pid=1.7
        " alt="Dica para a senha" id="hintImage" width="50" height="30">
    </div>
    <div class="container">
        <div class="display">
            <label id="displayLabel"></label>
        </div>
        <div class="buttons">
            <button onclick="addChar('A')">A</button>
            <button onclick="addChar('O')">O</button>
            <button onclick="addChar('C')">C</button>
            <button onclick="addChar('D')">D</button>
            <button onclick="addChar('U')">U</button>
            <button onclick="addChar('F')">F</button>
            <button onclick="addChar('G')">G</button>
            <button onclick="addChar('H')">H</button>
            <button onclick="addChar('I')">I</button>
            <button onclick="addChar('J')">J</button>
            <button onclick="addChar('R')">R</button>
            <button onclick="addChar('S')">S</button>
            <button onclick="confirmText()">Confirmar</button>
            <button onclick="clearLastChar()">Apagar</button>
            <button onclick="clearText()">Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
