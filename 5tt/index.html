<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="image-container">
        <img src="dicas-senha.png" alt="Dica para a senha" id="hintImage" width="300" height="200">
    </div>
    <div>
        <label id="displayLabel2">"Para encontrar o que procura, siga a trilha que pulsa como a vida: a cor do sangue sempre revela o caminho."</label>
    </div>
    <div class="container">
        <div class="display">
            <label id="displayLabel"></label>
        </div>
        <div class="buttons">
            <button onclick="addChar('1')">1</button>
            <button onclick="addChar('2')">2</button>
            <button onclick="addChar('3')">3</button>
            <button onclick="addChar('4')">4</button>
            <button onclick="addChar('5')">5</button>
            <button onclick="addChar('6')">6</button>
            <button onclick="addChar('7')">7</button>
            <button onclick="addChar('8')">8</button>
            <button onclick="addChar('9')">9</button>
            <button onclick="addChar('0')">0</button>
            <button onclick="addChar('A')">A</button>
            <button onclick="addChar('B')">B</button>
            <button onclick="confirmText()">Confirmar</button>
            <button onclick="clearLastChar()">Apagar</button>
            <button onclick="clearText()">Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
