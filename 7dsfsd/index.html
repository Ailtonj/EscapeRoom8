<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teclado Virtual</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div><label id="displayLabel3">Bailando nas sombras da noite a surgir,<br>
        Risos ecoam, mistérios a se abrir.<br>
        Uivam os ventos, segredos a contar,<br>
        Xaxins dançam, a lua a iluminar.<br>
        Olhos de monstros espreitam a escuridão.</label></div>
    <div class="container">
        <div class="display">
            <label id="displayLabel"></label>
        </div>
        <div class="buttons">
            <button onclick="addChar('A')">A</button>
            <button onclick="addChar('O')">O</button>
            <button onclick="addChar('C')">C</button>
            <button onclick="addChar('R')">R</button>
            <button onclick="addChar('E')">E</button>
            <button onclick="addChar('B')">B</button>
            <button onclick="addChar('G')">G</button>
            <button onclick="addChar('U')">U</button>
            <button onclick="addChar('I')">I</button>
            <button onclick="addChar('J')">J</button>
            <button onclick="addChar('X')">X</button>
            <button onclick="addChar('L')">L</button>
            <button onclick="confirmText()">Confirmar</button>
            <button onclick="clearLastChar()">Apagar</button>
            <button onclick="clearText()">Limpar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
